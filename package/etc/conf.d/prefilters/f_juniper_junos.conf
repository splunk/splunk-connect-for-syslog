filter f_juniper_junos_RFC5424 {
    tags("rfc5424_strict");
    and (
        match('^\[junos@2636' value("SDATA"))
        or match('syslog@juniper.net' value("SDATA"))
        );
};

filter f_juniper_junos_RFC3164 {
    tags("rfc3164");
    and
        program("RT_IDP|RT_FLOW|RT_IDS|RT_UTM|Juniper");

};