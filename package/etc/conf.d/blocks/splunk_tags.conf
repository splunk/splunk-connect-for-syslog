block parser p_add_context_splunk_tags(key("none")) {
    add-contextual-data(
        selector("`key`"),
        database("context/splunk_tag.csv")
        ignore-case(yes)
    );
};

block parser p_add_context_splunk_host() {
    add-contextual-data(
        selector(filters("/opt/syslog-ng/etc/context/filter_host.conf")),
        database("context/splunk_host.csv")
        ignore-case(yes)
        prefix(".metadata.")
    );
};


filter f_rfc_3164_program {
    not program("[A-Za-z0-9_\-]{1,32}");
};