# ===============================================================================================
# Juniper NSM
# ===============================================================================================

log {

    source(s_default-ports);
    filter(f_juniper_nsm);

    parser {
                p_add_context_splunk(key("juniper:nsm"));
    };
    rewrite {
        r_set_splunk_basic(template("t_standard"))
    };
    destination(d_hec);  #--HEC--
    flags(flow-control);
};
