block parser cisco_meraki-parser() {    
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index('netfw')
                sourcetype('meraki')
                vendor_product("cisco_meraki")
                template("t_hdr_msg")
            );              
                  
        };       
        
        rewrite {r_set_destinations(group("CISCO_MERAKI"))};                            
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application cisco_meraki[network-source] {
	filter { 
        "${.netsource.sc4s_vendor_product}" eq "cisco_meraki"
        or "${SOURCE}" eq "s_CISCO_MERAKI"
    };	
    parser { cisco_meraki-parser(); };   
};
