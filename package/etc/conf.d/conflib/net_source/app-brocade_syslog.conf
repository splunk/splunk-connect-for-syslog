block parser brocade_syslog-parser() {    
 channel {
        rewrite {
            set("${PROGRAM}", value(".PROGRAM"));
            subst('^\/(?:[^\/]+\/)+', "" , value(".PROGRAM"));
            r_set_splunk_dest_default(
                index('netops')
                source('brocade:${.PROGRAM}')
                sourcetype('brocade:syslog')
                vendor_product("brocade_syslog")
                template('t_hdr_msg')
            );
        };
        
        rewrite {r_set_destinations(group("BROCADE"))};                            
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application brocade_syslog[network-source] {
	filter { 
        "${.netsource.sc4s_vendor_product}" eq "brocade_syslog"
        or "${SOURCE}" eq "s_BROCADE"
    };	
    parser { brocade_syslog-parser(); };   
};
