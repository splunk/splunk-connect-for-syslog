block parser p_add_context_splunk(key('')) {
    channel {

        parser {
            add-contextual-data(
                selector("${fields.sc4s_vendor_product}"),
                database("conf.d/local/context/splunk_metadata.csv"),
                prefix(".splunk."),
                ignore-case(yes)        
            ); 
        } ;
        if ("${.meta_key}" ne "" and "${fields.sc4s_vendor_product}" ne "${.meta_key}" ){
            parser {
                add-contextual-data(
                    selector("${.meta_key}"),
                    database("conf.d/local/context/splunk_metadata.csv"),
                    prefix(".splunk."),
                    ignore-case(yes)        
                ); 
            } ;
        };
    };
};
