block parser app-netsource-dell_switch_n() {    
 channel {
        
        filter { 
            program('[A-Z]+')
            and match('\w+' value('PID'));
        };   
        parser { 
            regexp-parser(
                prefix(".tmp.")
                template("$HOST")
                patterns('(?<host>.*)-(?<prefix>\d+)$')
            );
        };
        rewrite {
            r_set_splunk_dest_default(
                index('netops')
                sourcetype('dell:emc:powerswitch:n')
                vendor_product("dell_emc_powerswitch_n")
            );              
            set("dell_emc_powerswitch_n", value("fields.sc4s_syslog_format"));
            set("${.tmp.host}" value("HOST"));
            set("${.tmp.prefix} $(template t_hdr_msg)" value("MESSAGE"));
            unset(value("PROGRAM"));
            groupunset(values('.tmp.*'));
        };                       


   };
};
application app-netsource-dell_switch_n[sc4s-network-source] {
	parser { app-netsource-dell_switch_n(); };   
};

