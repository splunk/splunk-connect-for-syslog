block parser app-fallback-nix_syslog() {    
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index("osnix")
                sourcetype('nix:syslog')
                vendor_product("nix_syslog")
            );            
        };       

        rewrite {
            set("${PROGRAM}", value(".PROGRAM"));
            subst('^\/(?:[^\/]+\/)+', "" , value(".PROGRAM"));
            r_set_splunk_dest_update(
                 source('program:${.PROGRAM}')
                 meta_key('${.netsource.sc4s_vendor_product}_nix_syslog')                        
            );
        };
   };
};
application app-fallback-nix_syslog[fallback] {
	filter { 
        (
            filter(f_is_rfc5424_strict);
            or (
                filter(f_is_rfc3164) 
                and "${PROGRAM}" ne ""
                and "${MESSAGE}" ne ""
            )
        )
        and "${fields.sc4s_vendor_product}" eq ""
    };	
    parser { app-fallback-nix_syslog(); };   
};
