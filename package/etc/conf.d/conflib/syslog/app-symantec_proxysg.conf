block parser bluecoat_proxy-parser() {    
 channel {
        rewrite {
            set("bluecoat_proxy", value("fields.sc4s_vendor_product"));        
            set("netproxy", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("bluecoat:proxysg:access:kv", value(".splunk.sourcetype"));
            #set-tag("log_path_known");
            ##set-tag("bluecoat_proxy");      
                  
            subst(
                "([-_a-zA-Z\(\)]+=(\"-\"|-| ))",
                "", value(MESSAGE) 
            );
        };
        rewrite { 
            set("yes", 
                value(".dest.global.hec") 
                condition(
                    '$(if ("`SC4S_DEST_SPLUNK_HEC_GLOBAL`" ne "") "`SC4S_DEST_SPLUNK_HEC_GLOBAL`" "yes")' ne "no"
                )
            );            
            set("yes", 
                value(".dest.global.archive") 
                condition(
                    '$(if ("`SC4S_ARCHIVE_GLOBAL`" ne "") "`SC4S_ARCHIVE_GLOBAL`" "no")' ne "no"
                ) 
            );
            set("yes", 
                value(".dest.global.alts") 
                condition(
                    '$(if ("`SC4S_DEST_GLOBAL_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_SYMANTEC_PROXY_ALTERNATES`", 
                value(".dest.select.alts") 
                condition(
                    '$(if ("`SC4S_DEST_SYMANTEC_PROXY_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_SYMANTEC_PROXY_FILTERED_ALTERNATES`", 
                value(".dest.select.filteredalts") 
                condition(
                    '$(if ("`SC4S_DEST_SYMANTEC_PROXY_FILTERED_ALTERNATES`" ne "") "yes" "no")' ne "no"               
                ) 
            );      
        };

        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
   };
};
application bluecoat_proxy[syslog] {
	filter { 
        program('bluecoat' type(string) flags(prefix));
    };	
    parser { bluecoat_proxy-parser(); };   
};

