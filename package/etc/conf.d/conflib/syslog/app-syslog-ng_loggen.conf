block parser syslog_ng_loggen-parser() {    
 channel {
        rewrite {
            set("syslogng_loggen", value("fields.sc4s_vendor_product"));        
            set("main", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("syslogng:loggen", value(".splunk.sourcetype"));
            set("t_5424_hdr_sdata_msg", value(".splunk.sc4s_template"));
            #set-tag("log_path_known");
            #set-tag("syslogng_loggen");            
        };       
    
        rewrite { 
            set("yes", 
                value(".dest.global.hec") 
                condition(
                    '$(if ("`SC4S_DEST_SPLUNK_HEC_GLOBAL`" ne "") "`SC4S_DEST_SPLUNK_HEC_GLOBAL`" "yes")' ne "no"
                )
            );            
            set("yes", 
                value(".dest.global.archive") 
                condition(
                    '$(if ("`SC4S_ARCHIVE_GLOBAL`" ne "") "`SC4S_ARCHIVE_GLOBAL`" "no")' ne "no"
                ) 
            );
            set("yes", 
                value(".dest.global.alts") 
                condition(
                    '$(if ("`SC4S_DEST_GLOBAL_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_SYSLOGNG_LOGGEN_ALTERNATES`", 
                value(".dest.select.alts") 
                condition(
                    '$(if ("`SC4S_DEST_SYSLOGNG_LOGGEN_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_SYSLOGNG_LOGGEN_FILTERED_ALTERNATES`", 
                value(".dest.select.filteredalts") 
                condition(
                    '$(if ("`SC4S_DEST_SYSLOGNG_LOGGEN_FILTERED_ALTERNATES`" ne "") "yes" "no")' ne "no"               
                ) 
            );      
        };

        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
    
        parser (compliance_meta_by_source);

        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application syslog_ng_loggen[syslog] {
	filter { 
        program('prg00000' type(string) flags(prefix));
    };	
    parser { syslog_ng_loggen-parser(); };   
};


