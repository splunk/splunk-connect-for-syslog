block parser app-syslog-airwatch() {
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index('epintel')
                sourcetype('vmware:airwatch')
                vendor("airwatch")
                product("airwatch")
                template('t_msg_only')
            );
        };
        rewrite {
            set("${PROGRAM}", value(".PROGRAM"));
            subst('^\/(?:[^\/]+\/)+', "" , value(".PROGRAM"));
            r_set_splunk_dest_update_v2(
                source('program:${.PROGRAM}')
            );
        };
   };
};
application app-syslog-airwatch[sc4s-syslog-pgm] {
	filter {
        program('Airwatch' type(string) flags(ignore-case));
    };	
    parser { app-syslog-airwatch(); };
};

