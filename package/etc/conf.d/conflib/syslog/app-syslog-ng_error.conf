block parser syslog_ng_err-parser() {    
 channel {
        rewrite {
            set("sc4s_fallback", value("fields.sc4s_vendor_product"));        
            set("main", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("sc4s:fallback", value(".splunk.sourcetype"));
            #set-tag("log_path_known");
            #set-tag("syslogng_loggen");            
        };       
        rewrite { 
            set("yes", 
                value(".dest.global.hec") 
                condition(
                    '$(if ("`SC4S_DEST_SPLUNK_HEC_GLOBAL`" ne "") "`SC4S_DEST_SPLUNK_HEC_GLOBAL`" "yes")' ne "no"
                )
            );            
        };
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };


   };
};
application syslog_ng_err[syslog] {
	filter { 
        program('syslog-ng' type(string) flags(prefix))
        and message('Error processing log message: ' type(string) flags(prefix));
    };	
    parser { syslog_ng_err-parser(); };   
};
