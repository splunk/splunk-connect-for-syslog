block parser app-syslog-tenable_syslog() {    
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index('netfw')
                sourcetype('tenable:nnm:vuln')
                vendor_product("tenable_nnm")
            );              
        };          

   };
};
application app-syslog-tenable_syslog[sc4s-syslog] {
    filter { 
        "${PROGRAM}" eq "nnm";
    };
    parser { app-syslog-tenable_syslog(); };   
};
