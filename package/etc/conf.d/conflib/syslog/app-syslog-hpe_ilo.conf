
block parser app-syslog-hpe_ilo() {    
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index("infraops")
                sourcetype('hpe:ilo')
                vendor("hpe")
                product("ilo")
                template('t_5424_hdr_sdata_msg')
            );
        };

   };
};
application app-syslog-hpe_ilo[sc4s-syslog] {
	filter { 
        program('#ILO' type(string) flags(prefix));
    };	
    parser { app-syslog-hpe_ilo(); };
    
};