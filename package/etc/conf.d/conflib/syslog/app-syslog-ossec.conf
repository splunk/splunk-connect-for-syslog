block parser app-syslog-ossec() {    
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index("main")
                source("ossec:alerts")
                sourcetype('ossec')
                vendor_product("ossec")
            );                         
        };       
    
    


   };
};
application app-syslog-ossec[sc4s-syslog] {
	filter { 
        program('ossec' type(string) flags(prefix));
    };	
    parser { app-syslog-ossec(); };   
};


