block parser app-syslog-symantec_brightmail() {    
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index("email")
                source("program:${PROGRAM}")
                sourcetype('symantec:smg')
                vendor("symantec")
                product("brightmail")
            ); 
        };              
        if {

            filter {
                "`SC4S_SOURCE_FF_SYMANTEC_BRIGHTMAIL_GROUPMSG`" ne "no"
                and program('bmserver' type(string) flags(prefix)) and not message('[Brightmail]' type(string) flags(substring))        
            };

            parser {
                csv-parser(
                    columns(seq, id, field, data)
                    prefix('.tmp.')
                    delimiters(chars("|"))
                    flags(greedy)
                );
            };
            rewrite {
                set("${.tmp.field}|${.tmp.data}", value(".smgdata.value"));
            };
            parser {
                grouping-by(
                        scope(program)
                        key("${.tmp.id}")
                        timeout(2)
                        aggregate(
                            value("MESSAGE" "${.tmp.seq}|${.tmp.id}|$(implode ';' $(context-values ${.smgdata.value}))")
                            value(".splunk.sourcetype", "symantec:smg:mail")
                        )
                    );
            };
        
        } elif {
            filter{
                program('ecelerity');
            };
            rewrite {
                r_set_splunk_dest_update(
                    sourcetype('symantec:smg:ecelerity')
                    template('t_msg_only')
                ); 
            };
        };

   };
};
application app-syslog-symantec_brightmail[sc4s-syslog] {
	filter { 
        program('bmserver' type(string) flags(prefix))
        or program('ecelerity')
        or message('[Brightmail]' type(string) flags(substring))         
        ;
    };	
    parser { app-syslog-symantec_brightmail(); };   
};

