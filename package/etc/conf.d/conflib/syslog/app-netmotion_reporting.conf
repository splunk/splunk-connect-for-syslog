block parser netmotion_reporting-parser() {    
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index("netops")
                sourcetype('netmotion:reporting')
                vendor_product("netmotion_reporting")
                template("t_5424_hdr_sdata_msg")
            );                         
        };       
        
        rewrite {r_set_destinations(group("NETMOTION_REPORTING"))};                    
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application netmotion_reporting[syslog] {
	filter { 
        program('nmreporting.exe' type(string) flags(prefix)) 
    };	
    parser { netmotion_reporting-parser(); };   
};

