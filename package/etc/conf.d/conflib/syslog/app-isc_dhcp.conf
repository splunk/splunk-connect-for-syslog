block parser dhcpd-parser() {    
 channel {
        rewrite {
            set("isc_dhcpd", value("fields.sc4s_vendor_product"));        
            set("netipam", value(".splunk.index"));
            set("program:dhcpd", value(".splunk.source"));
            set("isc:dhcp", value(".splunk.sourcetype"));
            set("t_hdr_msg", value(".splunk.sc4s_template"));
            set("1", value(".is_known_nix"));
            #set-tag("log_path_known");
            #set-tag("known_nix_syslog");            
        };       
        
        rewrite {r_set_destinations(group("NIX_SYSLOG"))};                    
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };    
        parser (compliance_meta_by_source);
   };
};
application dhcpd[syslog] {
	filter { 
        program('dhcpd' type(string) flags(prefix));
    };	
    parser { dhcpd-parser(); };   
};