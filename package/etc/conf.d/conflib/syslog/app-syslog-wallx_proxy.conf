block parser app-syslog-wallx_proxy() {
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index("infraops")
                sourcetype('WB:syslog')
                vendor("walllix")
                product("bastion")
            );
        };



   };
};
application app-syslog-wallx_proxy[sc4s-syslog] {
	filter {
        program('wabengine')
        or program('rdpproxy')
        or program('sshproxy');
    };	
    parser { app-syslog-wallx_proxy(); };
};


