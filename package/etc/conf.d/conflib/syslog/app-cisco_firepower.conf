block parser cisco_firepower-parser() {    
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index('netids')
                sourcetype('cisco:firepower:syslog')
                vendor_product("cisco_firepower")
                template('t_hdr_msg')
            );                                                                    
        };       
        
        rewrite {r_set_destinations(group("CISCO_FIREPOWER"))};                    
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application cisco_firepower[syslog] {
	filter { 
        program('SFIMS' type(string) flags(prefix));
    };	
    parser { cisco_firepower-parser(); };   
};

