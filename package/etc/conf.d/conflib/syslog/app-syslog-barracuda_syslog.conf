block parser app-syslog-barracuda_syslog() {
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index("netfw")
                sourcetype('barracuda:web:firewall')
                vendor("barracuda")
                product("waf")
                template("t_msg_only")
            );
        };
        parser {
            kv-parser(
                prefix(".values.")
                pair-separator(" ")
                template('${.tmp.message}')
            );
        };



   };
};
application app-syslog-barracuda_syslog[sc4s-syslog-pgm] {
	filter {
        program('Barracuda' type(string) flags(prefix));
    };
    parser { app-syslog-barracuda_syslog(); };
};