block parser mcafee_epo-parser() {    
 channel {
        rewrite {
            set("mcafee_epo", value("fields.sc4s_vendor_product"));        
            set("epav", value(".splunk.index"));
            set("epo", value(".splunk.source"));
            set("mcafee:epo:syslog", value(".splunk.sourcetype"));
            #set-tag("log_path_known");
            #set-tag("mcafee_epo");            
        };       
    
        if {
        filter {
            message('ProductName="([^"]+)"' flags(store-matches));
        };
            rewrite {
                set("$(lowercase $1)" value(".mcafee.product"));
                subst('\s', '_', value(".mcafee.product") flags("global"));
                set("${.mcafee.product}", value(".splunk.source"));
            };    
        };

        rewrite {r_set_destinations(group("MCAFEE_EPO"))};                    
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };    
        parser (compliance_meta_by_source);
   };
};
application mcafee_epo[syslog] {
	filter { 
        program('EPOEvents' type(string) flags(prefix));
    };	
    parser { mcafee_epo-parser(); };   
};

