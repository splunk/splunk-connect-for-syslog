block parser mcafee_epo-parser() {    
 channel {
        rewrite {
            set("mcafee_epo", value("fields.sc4s_vendor_product"));        
            set("epav", value(".splunk.index"));
            set("epo", value(".splunk.source"));
            set("mcafee:epo:syslog", value(".splunk.sourcetype"));
            #set-tag("log_path_known");
            #set-tag("mcafee_epo");            
        };       
    
        if {
        filter {
            message('ProductName="([^"]+)"' flags(store-matches));
        };
            rewrite {
                set("$(lowercase $1)" value(".mcafee.product"));
                subst('\s', '_', value(".mcafee.product") flags("global"));
                set("${.mcafee.product}", value(".splunk.source"));
            };    
        };

        rewrite { 
            set("yes", 
                value(".dest.global.hec") 
                condition(
                    '$(if ("`SC4S_DEST_SPLUNK_HEC_GLOBAL`" ne "") "`SC4S_DEST_SPLUNK_HEC_GLOBAL`" "yes")' ne "no"
                )
            );            
            set("yes", 
                value(".dest.global.archive") 
                condition(
                    '$(if ("`SC4S_ARCHIVE_GLOBAL`" ne "") "`SC4S_ARCHIVE_GLOBAL`" "no")' ne "no"
                ) 
            );
            set("yes", 
                value(".dest.global.alts") 
                condition(
                    '$(if ("`SC4S_DEST_GLOBAL_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_MCAFEE_EPO_STRUCTURED_ALTERNATES`", 
                value(".dest.select.alts") 
                condition(
                    '$(if ("`SC4S_DEST_MCAFEE_EPO_STRUCTURED_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_MCAFEE_EPO_STRUCTURED_FILTERED_ALTERNATES`", 
                value(".dest.select.filteredalts") 
                condition(
                    '$(if ("`SC4S_DEST_MCAFEE_EPO_STRUCTURED_FILTERED_ALTERNATES`" ne "") "yes" "no")' ne "no"               
                ) 
            );      
        };
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };    
        parser (compliance_meta_by_source);
   };
};
application mcafee_epo[syslog] {
	filter { 
        program('EPOEvents' type(string) flags(prefix));
    };	
    parser { mcafee_epo-parser(); };   
};

