block parser cisco_ucs_hx-parser() {    
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index("infraops")
                source("program:${PROGRAM}")
                sourcetype('cisco:ucs:hx')
                vendor_product("cisco_ucs_hx")
                template("t_hdr_msg")
            );                                                                    
        };       
        
        rewrite {r_set_destinations(group("CISCO_UCS_HX"))};                    
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application cisco_ucs_hx[syslog] {
	filter { 
        program('hx-' type(string) flags(prefix));
    };	
    parser { cisco_ucs_hx-parser(); };   
};


