block parser app-syslog-netmotion_reporting() {    
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index("netops")
                sourcetype('netmotion:reporting')
                vendor("netmotion")
                product("reporting")
            );                         
        };       
        

   };
};
application app-syslog-netmotion_reporting[sc4s-syslog] {
	filter { 
        program('nmreporting.exe' type(string) flags(prefix)) 
    };	
    parser { app-syslog-netmotion_reporting(); };   
};

