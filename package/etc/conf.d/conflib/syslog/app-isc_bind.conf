block parser bind-parser() {    
 channel {
        rewrite {
            set("isc_bind", value("fields.sc4s_vendor_product"));        
            set("netdns", value(".splunk.index"));
            set("program:named", value(".splunk.source"));
            set("isc:bind", value(".splunk.sourcetype"));
            set("t_hdr_msg", value(".splunk.sc4s_template"));
            set("1", value(".is_known_nix"));
            #set-tag("log_path_known");
            #set-tag("known_nix_syslog");            
        };

        if {
            filter{message('^client') and message('\s+query\s+failed\s+')};
            rewrite {
                set("netdns", value(".splunk.index"));
                set("program:named", value(".splunk.source"));
                set("isc:bind:queryerror", value(".splunk.sourcetype"));
            };
        } elif {
            filter{message('^client')};        
            rewrite {
                set("netdns", value(".splunk.index"));
                set("program:named", value(".splunk.source"));
                set("isc:bind:query", value(".splunk.sourcetype"));
            };
        } elif {
            filter{message('^network unreachable resolving')};                
            rewrite {
                set("netdns", value(".splunk.index"));
                set("program:named", value(".splunk.source"));
                set("isc:bind:lameserver", value(".splunk.sourcetype"));
            };
        } elif {
            filter{message('^zone')};                
            rewrite {
                set("netdns", value(".splunk.index"));
                set("program:named", value(".splunk.source"));
                set("isc:bind:transfer", value(".splunk.sourcetype"));
            };
        } else {
            rewrite {
                set("netdns", value(".splunk.index"));
                set("program:named", value(".splunk.source"));
                set("isc:bind:network", value(".splunk.sourcetype"));
            };
        };
        rewrite { 
            set("yes", 
                value(".dest.global.hec") 
                condition(
                    '$(if ("`SC4S_DEST_SPLUNK_HEC_GLOBAL`" ne "") "`SC4S_DEST_SPLUNK_HEC_GLOBAL`" "yes")' ne "no"
                )
            );            
            set("yes", 
                value(".dest.global.archive") 
                condition(
                    '$(if ("`SC4S_ARCHIVE_GLOBAL`" ne "") "`SC4S_ARCHIVE_GLOBAL`" "no")' ne "no"
                ) 
            );
            set("yes", 
                value(".dest.global.alts") 
                condition(
                    '$(if ("`SC4S_DEST_GLOBAL_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_NIX_SYSLOG_ALTERNATES`", 
                value(".dest.select.alts") 
                condition(
                    '$(if ("`SC4S_DEST_NIX_SYSLOG_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_NIX_SYSLOG_FILTERED_ALTERNATES`", 
                value(".dest.select.filteredalts") 
                condition(
                    '$(if ("`SC4S_DEST_NIX_SYSLOG_FILTERED_ALTERNATES`" ne "") "yes" "no")' ne "no"               
                ) 
            );      
        };

        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };    
        parser (compliance_meta_by_source);

   };
};
application bind[syslog] {
	filter { 
        program('named' type(string) flags(prefix));
    };	
    parser { bind-parser(); };
    
};