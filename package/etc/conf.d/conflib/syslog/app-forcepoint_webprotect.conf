block parser forcepoint_webprotect-parser() {    
 channel {
        rewrite {
            set("forcepoint_webprotect", value("fields.sc4s_vendor_product"));        
            set("netproxy", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("websense:cg:kv", value(".splunk.sourcetype"));
            subst(" [^ =]+\=\-", "", value("MESSAGE"), flags("global"));
            #set-tag("log_path_known");
            #set-tag("forcepoint_webprotect");      
                  
        };       
        rewrite { 
            set("yes", 
                value(".dest.global.hec") 
                condition(
                    '$(if ("`SC4S_DEST_SPLUNK_HEC_GLOBAL`" ne "") "`SC4S_DEST_SPLUNK_HEC_GLOBAL`" "yes")' ne "no"
                )
            );            
            set("yes", 
                value(".dest.global.archive") 
                condition(
                    '$(if ("`SC4S_ARCHIVE_GLOBAL`" ne "") "`SC4S_ARCHIVE_GLOBAL`" "no")' ne "no"
                ) 
            );
            set("yes", 
                value(".dest.global.alts") 
                condition(
                    '$(if ("`SC4S_DEST_GLOBAL_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_FORCEPOINT_WEBPROTECT_ALTERNATES`", 
                value(".dest.select.alts") 
                condition(
                    '$(if ("`SC4S_DEST_FORCEPOINT_WEBPROTECT_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_FORCEPOINT_WEBPROTECT_FILTERED_ALTERNATES`", 
                value(".dest.select.filteredalts") 
                condition(
                    '$(if ("`SC4S_DEST_FORCEPOINT_WEBPROTECT_FILTERED_ALTERNATES`" ne "") "yes" "no")' ne "no"               
                ) 
            );      
        };
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
   };
};
application forcepoint_webprotect[syslog] {
	filter { 
        message('vendor=Websense' type(string) flags(prefix,ignore-case));
        or message('vendor=Forcepoint' type(string) flags(prefix,ignore-case));
    };	
    parser { forcepoint_webprotect-parser(); };   
};

