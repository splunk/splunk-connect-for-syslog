block parser forcepoint_webprotect-parser() {    
 channel {
        rewrite {
            set("forcepoint_webprotect", value("fields.sc4s_vendor_product"));        
            set("netproxy", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("websense:cg:kv", value(".splunk.sourcetype"));
            subst(" [^ =]+\=\-", "", value("MESSAGE"), flags("global"));
            #set-tag("log_path_known");
            #set-tag("forcepoint_webprotect");      
                  
        };       
        
        rewrite {r_set_destinations(group("FORCEPOINT_WEBPROTECT"))};                    
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
   };
};
application forcepoint_webprotect[syslog] {
	filter { 
        message('vendor=Websense' type(string) flags(prefix,ignore-case));
        or message('vendor=Forcepoint' type(string) flags(prefix,ignore-case));
    };	
    parser { forcepoint_webprotect-parser(); };   
};

