block parser cisco_syslog_bsd-parser() {    
 channel {
        filter {
                message(
                    '^%(.+)-([0-7])-([^\: ]+)'
                    flags(store-matches)
                )
            };
            rewrite {
                set("$1" value(".cisco.identifier"));
                set("$2" value(".cisco.facility"));
                set("$3" value(".cisco.severity"));
                set("$4" value(".cisco.mnemonic"));
            };
        rewrite {
            set("cisco_ios", value("fields.sc4s_vendor_product"));        
            set("netops", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("cisco:ios", value(".splunk.sourcetype"));
            #set-tag("log_path_known");
            #set-tag("cisco_ios");      
                  
        };       

        rewrite { 
            set("yes", 
                value(".dest.global.hec") 
                condition(
                    '$(if ("`SC4S_DEST_SPLUNK_HEC_GLOBAL`" ne "") "`SC4S_DEST_SPLUNK_HEC_GLOBAL`" "yes")' ne "no"
                )
            );            
            set("yes", 
                value(".dest.global.archive") 
                condition(
                    '$(if ("`SC4S_ARCHIVE_GLOBAL`" ne "") "`SC4S_ARCHIVE_GLOBAL`" "no")' ne "no"
                ) 
            );
            set("yes", 
                value(".dest.global.alts") 
                condition(
                    '$(if ("`SC4S_DEST_GLOBAL_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_CISCO_IOS_ALTERNATES`", 
                value(".dest.select.alts") 
                condition(
                    '$(if ("`SC4S_DEST_CISCO_IOS_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_CISCO_IOS_FILTERED_ALTERNATES`", 
                value(".dest.select.filteredalts") 
                condition(
                    '$(if ("`SC4S_DEST_CISCO_IOS_FILTERED_ALTERNATES`" ne "") "yes" "no")' ne "no"               
                ) 
            );      
        };

        if {
            parser { app-parser(topic(cisco_syslog)); };
        };  

        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
   };
};
application cisco_syslog_bsd[syslog] {
	filter { 
        "${fields.sc4s_vendor_product}" eq ""
        and message('%' type(string) flags(prefix));
    };	
    parser { cisco_syslog_bsd-parser(); };   
};

