#This parser adds messages from ACS to a context without sending them on to destination

parser ise_event_time {
    csv-parser(
        columns(DATE, TIME, TZ)
        prefix(".raw.")
        delimiters(chars(" "))        
    );

    date-parser-nofilter(
            #YYYY- MM-DD hh:mm:ss:xxx +/-zh:zm
            format('%Y-%m-%d %H:%M:%S.%f %z')
            template("${.raw.DATE} ${.raw.TIME} ${.raw.TZ}")
    );
};

template t_ise_message {
        template("${PROGRAM} ${.cisco.serial} ${.cisco.seq} ${.cisco.num} ${MESSAGE}");
};

block parser cisco_ise-parser() {    

    channel {
            
        if {
            filter {
                message('^\d+ \d+ \d+ ');
            };
            parser {
                csv-parser(
                    columns(serial, num, seq, message)
                    prefix(".cisco.")
                    delimiters(chars(" "))
                    flags(greedy)
                );                
            
                grouping-by(
                        scope(program)
                        key("${.cisco.serial}")
                        #trigger("$(+ ${.cisco.seq} 1)" == "${.cisco.num}")
                        trigger("1" == "2")
                        sort-key("${.cisco.seq}")
                        aggregate(
                            value("ISODATE" "${ISODATE}@1")
                            value("MESSAGE" "$(implode '' $(context-values ${.cisco.message}))")
                            value("PROGRAM" "${PROGRAM}@1")
                            value(".cisco.serial" "${.cisco.serial}@1")
                            value(".gb.complete" "1")
                            inherit-mode(context)
                        )
                        timeout(5)
                );
                
            };        
            if {
                filter {"${.gb.complete}" eq "1"};
                parser(ise_event_time);
            };

            rewrite(r_set_splunk_default);
            

            rewrite {
                set("t_ise_message", value(".splunk.sc4s_template"));
            };   

        } else {
            rewrite {
                set("t_hdr_msg", value(".splunk.sc4s_template"));
                set("1", value(".gb.complete"));
            };   
        };            
       
        rewrite {
            set("cisco_ise", value("fields.sc4s_vendor_product"));        
            set("netauth", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("cisco:ise:syslog", value(".splunk.sourcetype"));
            #set-tag("log_path_known");
            #set-tag("cisco_ise");                        
        };   
        rewrite { 
            set("yes", 
                value(".dest.global.hec") 
                condition(
                    '$(if ("`SC4S_DEST_SPLUNK_HEC_GLOBAL`" ne "") "`SC4S_DEST_SPLUNK_HEC_GLOBAL`" "yes")' ne "no"
                )
            );            
            set("yes", 
                value(".dest.global.archive") 
                condition(
                    '$(if ("`SC4S_ARCHIVE_GLOBAL`" ne "") "`SC4S_ARCHIVE_GLOBAL`" "no")' ne "no"
                ) 
            );
            set("yes", 
                value(".dest.global.alts") 
                condition(
                    '$(if ("`SC4S_DEST_GLOBAL_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_CISCO_ISE_ALTERNATES`", 
                value(".dest.select.alts") 
                condition(
                    '$(if ("`SC4S_DEST_CISCO_ISE_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_CISCO_ISE_FILTERED_ALTERNATES`", 
                value(".dest.select.filteredalts") 
                condition(
                    '$(if ("`SC4S_DEST_CISCO_ISE_FILTERED_ALTERNATES`" ne "") "yes" "no")' ne "no"               
                ) 
            );      
        };

        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

        rewrite { 
                set("null_queue", value("fields.sc4s_vendor_product") condition("${.gb.complete}" ne "1"));    
        };


   };
};
application cisco_ise[syslog] {
	filter { 
        program('CISE_' type(string) flags(prefix));
    };	
    parser { cisco_ise-parser(); };   
};

