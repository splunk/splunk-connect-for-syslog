block parser vmware_horizon-parser() {    
 channel {
        rewrite {
            set("${PROGRAM}", value(".PROGRAM"));
            subst('^\/(?:[^\/]+\/)+', "" , value(".PROGRAM"));
            r_set_splunk_dest_default(
                index("infraops")
                source("program:${.PROGRAM}")
                sourcetype('vmware:horizon')
                vendor_product("vmware_horizon")
                template("t_5424_hdr_sdata_msg")
            );                                          
        };                     
        
        rewrite {r_set_destinations(group("VMWARE_VSPHERE"))};        
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application vmware_horizon[syslog] {
	filter { 
        program("view", type(string), flags(ignore-case))
    };	
    parser { vmware_horizon-parser(); };   
};

