block parser cisco_tvcs-parser() {    
 channel {
        rewrite {
            r_set_splunk_dest_default(
                sourcetype('cisco:tvcs')
                vendor_product("cisco_tvcs")
                template("t_hdr_msg")
            );                                                                    
        };       
        
        rewrite {r_set_destinations(group("CISCO_TVCS"))};                    
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application cisco_tvcs[syslog] {
	filter { 
        program('tvcs' type(string) flags(prefix));
    };	
    parser { cisco_tvcs-parser(); };   
};

