block parser tintri-parser() {    
    channel {
        rewrite {
            r_set_splunk_dest_default(
                index('infraops')
                sourcetype('tintri')
                vendor_product("tintri")
            );              
        };
    };
};

application tintri[sc4s-syslog] {
	filter { 
        message(',com.tintri.log.LogBase] ', type(string), flags(substring))
    };	
    parser { tintri-parser(); };   
};
