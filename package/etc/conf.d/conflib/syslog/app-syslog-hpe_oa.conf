block parser app-syslog-hpe_oa() {
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index("infraops")
                sourcetype('hpe:oa')
                vendor("hpe")
                product("oa")
                template("t_msg_only")
            );
        };

   };
};
application app-syslog-hpe_oa[sc4s-syslog-pgm] {
	filter {
        program('OA' type(string) flags(prefix));
    };	
    parser { app-syslog-hpe_oa(); };

};
