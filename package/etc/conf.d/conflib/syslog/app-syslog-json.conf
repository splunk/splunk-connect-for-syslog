block parser app-syslog-json() {    
    channel {
        rewrite {
            r_set_splunk_dest_default(
                sourcetype('json')
                vendor("json")
                product('generic')
            ); 
            set("json", value("fields.sc4s_syslog_format"));        
            set("t_msg_trim", value(".splunk.sc4s_template"));
                      
        };  
        parser {
            json-parser(
                prefix('.values.')
            );
        };             

        if {
            parser { app-parser(topic(json)); };
        };   
        rewrite {
            groupunset(values('.values.*'));
        };
   };
};
application app-syslog-json[sc4s-syslog] {
	filter { 
        "${PROGRAM}" eq "" 
        and message('{' type(string) flags(prefix));
    };	
    parser { app-syslog-json(); };   
};
