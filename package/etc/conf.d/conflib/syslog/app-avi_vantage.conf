block parser avi_vantage-parser() {    
 channel {
        rewrite {
            set("avi_vantage_logs", value("fields.sc4s_vendor_product"));        
            set("netops", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("avi:logs", value(".splunk.sourcetype"));
            set("t_hdr_msg", value(".splunk.sc4s_template"));
            #set-tag("log_path_known");
            #set-tag("avi_vantage_logs");      
                  
        };       

        rewrite {r_set_destinations(group("AVI_VANTAGE_LOGS"))};                    
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application avi_vantage[syslog] {
	filter { 
        program('aer01-' type(string) flags(prefix));
    };	
    parser { avi_vantage-parser(); };   
};

