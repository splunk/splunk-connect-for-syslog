block parser mcafee_wg-parser() {    
 channel {
        rewrite {
            set("mcafee_wg", value("fields.sc4s_vendor_product"));        
            set("netproxy", value(".splunk.index"));
            set("mcafee:wg", value(".splunk.source"));
            set("mcafee:wg:kv", value(".splunk.sourcetype"));
            set("t_hdr_msg", value(".splunk.sc4s_template"));
            #set-tag("log_path_known");
            #set-tag("mcafee_wg");            
        };       
    
        if {
            filter {
                message('ProductName="([^"]+)"' flags(store-matches));
            };
            rewrite {
                set("$(lowercase $1)" value(".mcafee.product"));
                subst('\s', '_', value(".mcafee.product") flags("global"));
                set("${.mcafee.product}", value(".splunk.source"));
            };    
        };

        rewrite { 
            set("yes", 
                value(".dest.global.hec") 
                condition(
                    '$(if ("`SC4S_DEST_SPLUNK_HEC_GLOBAL`" ne "") "`SC4S_DEST_SPLUNK_HEC_GLOBAL`" "yes")' ne "no"
                )
            );            
            set("yes", 
                value(".dest.global.archive") 
                condition(
                    '$(if ("`SC4S_ARCHIVE_GLOBAL`" ne "") "`SC4S_ARCHIVE_GLOBAL`" "no")' ne "no"
                ) 
            );
            set("yes", 
                value(".dest.global.alts") 
                condition(
                    '$(if ("`SC4S_DEST_GLOBAL_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_Mcafee_WG_ALTERNATES`", 
                value(".dest.select.alts") 
                condition(
                    '$(if ("`SC4S_DEST_Mcafee_WG_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_Mcafee_WG_FILTERED_ALTERNATES`", 
                value(".dest.select.filteredalts") 
                condition(
                    '$(if ("`SC4S_DEST_Mcafee_WG_FILTERED_ALTERNATES`" ne "") "yes" "no")' ne "no"               
                ) 
            );      
        };

        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
    
        parser (compliance_meta_by_source);

        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application mcafee_wg[syslog] {
	filter { 
        program('mwg' type(string) flags(prefix));
    };	
    parser { mcafee_wg-parser(); };   
};

filter f_is_soup_mcafee_web_gateway {
    "${fields.sc4s_vendor_product}" eq "mcafee_wg"
};
