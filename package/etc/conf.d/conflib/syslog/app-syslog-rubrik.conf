block parser app-syslog-rubrik() {
    channel {
        rewrite {
            r_set_splunk_dest_default(
                index("netops")
                sourcetype('rubrik:syslog')
                vendor("rubrik")
                product("syslog")
            )
        };
    };
};
application app-syslog-rubrik[sc4s-syslog-pgm] {
    filter {
        program('sudo'  type(string)  flags(prefix)) or
        match('rubrik' value('MESSAGE'));
    };	
    parser { app-syslog-rubrik(); };
};
