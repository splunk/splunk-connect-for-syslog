block parser ossec-parser() {    
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index("main")
                source("ossec:alerts")
                sourcetype('ossec')
                vendor_product("ossec")
                template("t_hdr_msg")
            );                         
        };       
    
        rewrite {r_set_destinations(group("OSSEC"))};                    
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
    
        parser (compliance_meta_by_source);

        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application ossec[syslog] {
	filter { 
        program('ossec' type(string) flags(prefix));
    };	
    parser { ossec-parser(); };   
};


