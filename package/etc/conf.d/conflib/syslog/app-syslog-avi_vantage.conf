block parser app-syslog-avi_vantage() {    
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index('netops')
                sourcetype('avi:logs')
                vendor_product("avi_vantage_logs")
                template('t_hdr_msg')
            );              
        };       


   };
};
application app-syslog-avi_vantage[sc4s-syslog] {
	filter { 
        program('aer01-' type(string) flags(prefix));
    };	
    parser { app-syslog-avi_vantage(); };   
};

