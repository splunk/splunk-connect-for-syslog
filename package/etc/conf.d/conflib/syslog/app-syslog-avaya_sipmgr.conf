block parser app-syslog-avaya_sipmgr() {
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index('main')
                source('avaya:${PROGRAM}')
                sourcetype('avaya:sipmgr')
                vendor("avaya")
                product("sipmgr")
            );
        };


   };
};
application app-syslog-avaya_sipmgr[sc4s-syslog] {
	filter {
        program('AasSipMgr')
        ;
    };

    parser { app-syslog-avaya_sipmgr(); };
};

