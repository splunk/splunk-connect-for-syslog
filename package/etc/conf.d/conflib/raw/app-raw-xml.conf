block parser app-raw-xml() {
    channel {
        parser {
            regexp-parser(
                prefix(".tmp.")
                patterns('^ *(?:<\d+>)?(?<message>.*)')
            );
            xml(
                prefix('.values.')
                template('${.tmp.message}')
                drop-invalid(yes)
            );
        };
        rewrite {
            set("${.tmp.message}" value("MESSAGE"));
            set("xml", value("fields.sc4s_syslog_format"));
            groupunset(values('.tmp.*'));
        };
    };
};
application app-raw-xml[sc4s-raw-syslog] {
	filter {
        message('^ *<(?![0-9]+\>)');
    };	

    parser { app-raw-xml(); };
};
