block parser citrix-netscaler-aaa-parser() {    
 channel {
        parser {
            syslog-parser(

                flags(assume-utf8, no-hostname, guess-timezone, store-raw-message)
                );

        };      
        
       rewrite {
            set("$(template t_hdr_msg)" value("MSG"));
            unset(value("PROGRAM"));
            unset(value("PID"));
            set("citrix_netscaler", value("fields.sc4s_syslog_format"));    
            set("citrix_netscaler", value("fields.sc4s_vendor_product"));    
            set("netfw", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("citrix:netscaler:syslog", value(".splunk.sourcetype"));

            set("t_hdr_msg", value(".splunk.sc4s_template"));
            #set-tag("log_path_known");
            #set-tag("noparse");
            #set-tag("citrix_netscaler");      
                  
        };       

        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
        rewrite { set("$(template ${.splunk.sc4s_template} $(template t_JSON_5424))" value("MSG")); };

   };
};
application citrix-netscaler-aaa[raw-syslog] {
	filter { 
        message('^(\<\d+> ?\w\w\w  ?\d{1,2} \d\d:\d\d:\d\d) \[\d+\]: [^:]+: ');
    };	
    parser { citrix-netscaler-aaa-parser(); };   
};
