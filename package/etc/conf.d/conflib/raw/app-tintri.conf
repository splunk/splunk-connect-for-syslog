block parser tintri-parser() {    
 channel {
        parser {
            syslog-parser(

                flags(assume-utf8, guess-timezone)
                );
        };
        
        rewrite {
            set("tintri", value("fields.sc4s_vendor_product"));        
            set("infraops", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("tintri", value(".splunk.sourcetype"));
            #set-tag("log_path_known");
            ##set-tag("TINTRI");      
                  
        };       

        rewrite {r_set_destinations(group("TINTRI"))};                    
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
   };
};
application tintri[raw-syslog] {
	filter { 
        message(',com.tintri.log.LogBase] ', type(string), flags(substring))
    };	
    parser { tintri-parser(); };   
};
