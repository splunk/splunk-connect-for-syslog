block parser radware_defensepro_a-parser() {    
 channel {
        #
        filter { 
            message('^\<\d+>(M_\d+: .*)', flags(store-matches));
        };   
        parser {
            syslog-parser(

                flags(no-hostname, assume-utf8, store-raw-message)
                template("$1 $2")
                );

        };
        
        rewrite {
            r_set_splunk_dest_default(
                index('netops')
                sourcetype('radware:defensepro')
                vendor_product("radware_defensepro")
                template("t_hdr_msg")
            );              
        };                       
        
        rewrite {r_set_destinations(group("RADWARE_DEFENSEPRO"))};                    
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application radware_defensepro_a[raw-syslog] {
	filter { 
        message('^\<\d+>M_\d+: ')
        ;
    };	
    parser { radware_defensepro_a-parser(); };   
};



