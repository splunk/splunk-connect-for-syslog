block parser juniper_netscreen_raw-parser() {    
 channel {
        #
        filter { 
            message('^(\<\d+>) ?([^:]+): (NetScreen .*)', flags(store-matches));
        };   
        parser {
            syslog-parser(

                flags(no-hostname, assume-utf8, guess-timezone, store-raw-message)
                template("$1 $3")
                );

        };
        
        rewrite {
            set("$2", value("HOST"));
            set("juniper_netscreen_raw", value("fields.sc4s_syslog_format"));
            set("juniper_netscreen_raw", value("fields.sc4s_vendor_product"));    
            set("t_hdr_msg", value(".splunk.sc4s_template"));
            set("netfw", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("netscreen:firewall", value(".splunk.sourcetype"));                  
            #set-tag("noparse");
        };                       

        rewrite { 
            set("yes", 
                value(".dest.global.hec") 
                condition(
                    '$(if ("`SC4S_DEST_SPLUNK_HEC_GLOBAL`" ne "") "`SC4S_DEST_SPLUNK_HEC_GLOBAL`" "yes")' ne "no"
                )
            );            
            set("yes", 
                value(".dest.global.archive") 
                condition(
                    '$(if ("`SC4S_ARCHIVE_GLOBAL`" ne "") "`SC4S_ARCHIVE_GLOBAL`" "no")' ne "no"
                ) 
            );
            set("yes", 
                value(".dest.global.alts") 
                condition(
                    '$(if ("`SC4S_DEST_GLOBAL_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_JUNIPER_NETSCREEN_ALTERNATES`", 
                value(".dest.select.alts") 
                condition(
                    '$(if ("`SC4S_DEST_JUNIPER_NETSCREEN_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_JUNIPER_NETSCREEN_FILTERED_ALTERNATES`", 
                value(".dest.select.filteredalts") 
                condition(
                    '$(if ("`SC4S_DEST_JUNIPER_NETSCREEN_FILTERED_ALTERNATES`" ne "") "yes" "no")' ne "no"               
                ) 
            );      
        };

        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application juniper_netscreen_raw[raw-syslog] {
	filter { 
        message('^\<\d+> ?[^:]+: NetScreen ')
        ;
    };	
    parser { juniper_netscreen_raw-parser(); };   
};




