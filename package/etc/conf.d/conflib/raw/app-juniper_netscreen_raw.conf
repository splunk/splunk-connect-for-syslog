block parser juniper_netscreen_raw-parser() {    
 channel {
        #
        filter { 
            message('^(\<\d+>) ?([^:]+): (NetScreen .*)', flags(store-matches));
        };   
        parser {
            syslog-parser(

                flags(no-hostname, assume-utf8, guess-timezone, store-raw-message)
                template("$1 $3")
                );

        };
        
        rewrite {
            r_set_splunk_dest_default(
                index('netfw')
                sourcetype('netscreen:firewall')
                vendor_product("juniper_netscreen_raw")
                template("t_hdr_msg")
            );              
            set("$2", value("HOST"));            
            set("juniper_netscreen_raw", value("fields.sc4s_syslog_format"));            
        };                       

        rewrite {r_set_destinations(group("JUNIPER_NETSCREEN"))};                    
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);
        rewrite { set("$(template ${.splunk.sc4s_template})" value("MSG")); };

   };
};
application juniper_netscreen_raw[raw-syslog] {
	filter { 
        message('^\<\d+> ?[^:]+: NetScreen ')
        ;
    };	
    parser { juniper_netscreen_raw-parser(); };   
};




