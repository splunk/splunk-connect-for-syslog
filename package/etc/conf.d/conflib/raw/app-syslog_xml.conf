block parser syslog_xml-parser() {    
 channel {
        filter { 
            message('^ *(?:<\d+>)?(.*)', flags(store-matches));
        };          
        rewrite {
            set("xml", value("fields.sc4s_syslog_format"));
        };                   
        parser {
            xml(
                prefix('.xml.')
                template('$1')
            );            
        };
    
   };
};
application syslog_xml[sc4s-raw-syslog] {
	filter { 
        message('^ *<(?![0-9]+\>)');
    };	

    parser { syslog_xml-parser(); };   
};
