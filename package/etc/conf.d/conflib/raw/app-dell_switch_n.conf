block parser dell_emc_powerswitch_n-parser() {    
 channel {
        
        filter { 
            message('^(<\d+> \w\w\w \d\d \d\d:\d\d:\d\d .+)-(\d) (.*)', flags(store-matches));
        };   
        parser {
            syslog-parser(

                flags(no-hostname, assume-utf8, guess-timezone, store-raw-message)
                template("$1 $3")
                );

        };
        rewrite { 
            set("yes", 
                value(".dest.global.hec") 
                condition(
                    '$(if ("`SC4S_DEST_SPLUNK_HEC_GLOBAL`" ne "") "`SC4S_DEST_SPLUNK_HEC_GLOBAL`" "yes")' ne "no"
                )
            );            
            set("yes", 
                value(".dest.global.archive") 
                condition(
                    '$(if ("`SC4S_ARCHIVE_GLOBAL`" ne "") "`SC4S_ARCHIVE_GLOBAL`" "no")' ne "no"
                ) 
            );
            set("yes", 
                value(".dest.global.alts") 
                condition(
                    '$(if ("`SC4S_DEST_GLOBAL_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_DELL_EMC_POWERSWITCH_N_ALTERNATES`", 
                value(".dest.select.alts") 
                condition(
                    '$(if ("`SC4S_DEST_DELL_EMC_POWERSWITCH_N_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_DELL_EMC_POWERSWITCH_N_FILTERED_ALTERNATES`", 
                value(".dest.select.filteredalts") 
                condition(
                    '$(if ("`SC4S_DEST_DELL_EMC_POWERSWITCH_N_FILTERED_ALTERNATES`" ne "") "yes" "no")' ne "no"               
                ) 
            );      
        };

        rewrite {
            set("dell_emc_powerswitch_n", value("fields.sc4s_syslog_format"));
            set("dell_emc_powerswitch_n", value("fields.sc4s_vendor_product"));    
            set("netops", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("dell:emc:powerswitch:n", value(".splunk.sourcetype"));
            set("$2 $(template t_hdr_msg)" value("MESSAGE"));
                        
            #set-tag("noparse");
            #set-tag("dell_emc_powerswitch_n");      
        };                       

        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);

   };
};
application dell_emc_powerswitch_n[raw-syslog] {
	filter { 
        message('^(<\d+> \w\w\w \d\d \d\d:\d\d:\d\d .+)-(\d) ([A-Z]+\[\w+\].*)')
        ;
    };	
    parser { dell_emc_powerswitch_n-parser(); };   
};

