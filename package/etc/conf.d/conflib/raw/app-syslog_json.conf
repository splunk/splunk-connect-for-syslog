block parser syslog_json-parser() {    
 channel {
        filter { 
            message('^(?:\<\d+>)? ?({.*)', flags(store-matches));
        };  
        rewrite {
            set("$MESSAGE", value("RAWMSG"));
            set("$1", value("MESSAGE"));
            set("rfc3164_json", value("fields.sc4s_syslog_format"));
        };                       
        parser {
            json-parser(
                prefix('.json.')
            );
        };
   };
};
application syslog_json[raw-syslog] {
	filter { 
        message('^(?:\<\d+>)? ?{')
        and message('}$');
    };	

    parser { syslog_json-parser(); };   
};
