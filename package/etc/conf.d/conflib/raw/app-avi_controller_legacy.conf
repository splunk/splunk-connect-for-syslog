block parser avi_controller_legacy-parser() {    
 channel {
        
        parser {
            syslog-parser(

                flags(assume-utf8, guess-timezone, store-raw-message)
                );

        };
        
        rewrite {
            set("$(template t_hdr_msg)" value("MSG"));
            set("avi_vantage", value("fields.sc4s_syslog_format"));
            set("avi_vantage", value("fields.sc4s_vendor_product"));    
            set("netops", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("avi:events", value(".splunk.sourcetype"));
                        
            #set-tag("noparse");
            #set-tag("avi_vantage");      
        };                       
        filter { 
            message('^\[([^ ]+ [^,]+,[^:]+)', flags(store-matches));
        };   
        parser { 
            date-parser-nofilter(format('%Y-%m-%d %H:%M:%S,%f')
            template("$1"));
        };
        rewrite { 
            set("yes", 
                value(".dest.global.hec") 
                condition(
                    '$(if ("`SC4S_DEST_SPLUNK_HEC_GLOBAL`" ne "") "`SC4S_DEST_SPLUNK_HEC_GLOBAL`" "yes")' ne "no"
                )
            );            
            set("yes", 
                value(".dest.global.archive") 
                condition(
                    '$(if ("`SC4S_ARCHIVE_GLOBAL`" ne "") "`SC4S_ARCHIVE_GLOBAL`" "no")' ne "no"
                ) 
            );
            set("yes", 
                value(".dest.global.alts") 
                condition(
                    '$(if ("`SC4S_DEST_GLOBAL_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_AVI_VANTAGE_ALTERNATES`", 
                value(".dest.select.alts") 
                condition(
                    '$(if ("`SC4S_DEST_AVI_VANTAGE_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_AVI_VANTAGE_FILTERED_ALTERNATES`", 
                value(".dest.select.filteredalts") 
                condition(
                    '$(if ("`SC4S_DEST_AVI_VANTAGE_FILTERED_ALTERNATES`" ne "") "yes" "no")' ne "no"               
                ) 
            );      
        };
        parser {p_add_context_splunk(key("${fields.sc4s_vendor_product}")); };
        parser (compliance_meta_by_source);

   };
};
application avi_controller_legacy[raw-syslog] {
	filter { 
        message(": Avi-Controller: " type(string) flags(substring));
    };	

    parser { avi_controller_legacy-parser(); };   
};

