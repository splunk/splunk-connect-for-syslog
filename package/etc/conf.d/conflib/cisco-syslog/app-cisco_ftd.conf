block parser cisco_ftd-parser() {    
 channel {
        rewrite {
            set("cisco_ftd", value("fields.sc4s_vendor_product"));        
            set("netfw", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("cisco:ftd", value(".splunk.sourcetype"));
            #set-tag("log_path_known");
            #set-tag("cisco_asa");      
                  
        };       
        rewrite {r_set_destinations(group("CISCO_FTD"))};                            

   };
};
application cisco_ftd[cisco_syslog] {
	filter { 
        message('%FTD-' type(string) flags(prefix))
        and "${.cisco.mnemonic}" eq "430003"
        ;
    };	
    parser { cisco_ftd-parser(); };   
};
