block parser cisco_ftd-parser() {    
 channel {
        rewrite {
            set("cisco_ftd", value("fields.sc4s_vendor_product"));        
            set("netfw", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("cisco:ftd", value(".splunk.sourcetype"));
            #set-tag("log_path_known");
            #set-tag("cisco_asa");      
                  
        };       
        rewrite { 
            set("yes", 
                value(".dest.global.hec") 
                condition(
                    '$(if ("`SC4S_DEST_SPLUNK_HEC_GLOBAL`" ne "") "`SC4S_DEST_SPLUNK_HEC_GLOBAL`" "yes")' ne "no"
                )
            );            
            set("yes", 
                value(".dest.global.archive") 
                condition(
                    '$(if ("`SC4S_ARCHIVE_GLOBAL`" ne "") "`SC4S_ARCHIVE_GLOBAL`" "no")' ne "no"
                ) 
            );
            set("yes", 
                value(".dest.global.alts") 
                condition(
                    '$(if ("`SC4S_DEST_GLOBAL_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_CISCO_FTD_ALTERNATES`", 
                value(".dest.select.alts") 
                condition(
                    '$(if ("`SC4S_DEST_CISCO_FTD_ALTERNATES`" ne "") "yes" "no")' ne "no"
                ) 
            );
            set("`SC4S_DEST_CISCO_FTD_FILTERED_ALTERNATES`", 
                value(".dest.select.filteredalts") 
                condition(
                    '$(if ("`SC4S_DEST_CISCO_FTD_FILTERED_ALTERNATES`" ne "") "yes" "no")' ne "no"               
                ) 
            );      
        };

   };
};
application cisco_ftd[cisco_syslog] {
	filter { 
        message('%FTD-' type(string) flags(prefix))
        and "${.cisco.mnemonic}" eq "430003"
        ;
    };	
    parser { cisco_ftd-parser(); };   
};
