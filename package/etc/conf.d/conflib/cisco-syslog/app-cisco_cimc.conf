block parser cisco_cimc-parser() {    
 channel {
        rewrite {
            set("cisco_cimc", value("fields.sc4s_vendor_product"));        
            set("infraops", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("cisco:cimc", value(".splunk.sourcetype"));
            #set-tag("log_path_known");
            #set-tag("cisco_cimc");      
                  
        };       
        rewrite {r_set_destinations(group("CISCO_CIMC"))};                            
   };
};
application cisco_cimc[cisco_syslog] {
	filter { 
        message('%CIMC-' type(string) flags(prefix));
    };	
    parser { cisco_cimc-parser(); };   
};
