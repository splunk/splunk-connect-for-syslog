block parser app-cisco-cisco_ucs() {
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index("netops")
                sourcetype('cisco:viptela')
                vendor('cisco')
                product('viptela')
            );
        };


   };
};
application app-cisco-cisco_ucs[cisco_syslog] {
	filter {
        message('%Viptela' type(string) flags(prefix));
    };	
    parser { app-cisco-cisco_ucs(); };
};
