block parser cisco_fwsm-parser() {    
 channel {
        rewrite {
            set("cisco_fwsm", value("fields.sc4s_vendor_product"));        
            set("netfw", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("cisco:fwsm", value(".splunk.sourcetype"));
            #set-tag("log_path_known");
            #set-tag("cisco_fwsm");      
                  
        };       
        rewrite {r_set_destinations(group("CISCO_FWSM"))};                            

   };
};
application cisco_fwsm[cisco_syslog] {
	filter { 
        message('%FWSM-' type(string) flags(prefix));
    };	
    parser { cisco_fwsm-parser(); };   
};
