block parser cisco_asa-parser() {    
 channel {
        rewrite {
            set("cisco_asa", value("fields.sc4s_vendor_product"));        
            set("netfw", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("cisco:asa", value(".splunk.sourcetype"));
            #set-tag("log_path_known");
            #set-tag("cisco_asa");      
                  
        };       
        
        rewrite {r_set_destinations(group("CISCO_ASA"))};                            
   };
};
application cisco_asa[cisco_syslog] {
	filter { 
        message('%ASA-' type(string) flags(prefix))
        or (
            message('%FTD-' type(string) flags(prefix))
            and not "${.cisco.mnemonic}" eq "430003"
        );
    };	
    parser { cisco_asa-parser(); };   
};
