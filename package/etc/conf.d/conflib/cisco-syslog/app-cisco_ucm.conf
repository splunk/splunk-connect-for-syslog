block parser cisco_ucm-parser() {    
 channel {
        rewrite {
            set("cisco_ucm", value("fields.sc4s_vendor_product"));        
            set("main", value(".splunk.index"));
            set("SC4S", value(".splunk.source"));
            set("cisco:ucm", value(".splunk.sourcetype"));
            #set-tag("log_path_known");
            #set-tag("cisco_ucm");      
                  
        };       
        rewrite {r_set_destinations(group("CISCO_UCM"))};                            

   };
};
application cisco_ucm[cisco_syslog] {
	filter { 
        message('%UC_' type(string) flags(prefix));
        or message('%CCM_' type(string) flags(prefix));
    };	
    parser { cisco_ucm-parser(); };   
};
