block parser app-cef-fireeye_cms() {
    channel {
        rewrite {
            r_set_splunk_dest_default(
                index('fireeye'),
                sourcetype('fe_cef_syslog')
            );
        };

    };
};
application app-cef-fireeye_cms[cef] {
	filter{
        match("FireEye" value("fields.cef_device_vendor"))
        and match("CMS" value("fields.cef_device_product"));
    };
    parser { app-cef-fireeye_cms(); };
};
