block parser app-cef-akamai_guardicore() {
    channel {
        rewrite {
            r_set_splunk_dest_update_v2(
                index('netops'),
                source('akamai:guardicore'),
                sourcetype('akamai:guardicore:cef')
            );
        };
    };
};
application app-cef-akamai_guardicore[cef] {
    filter{
        match("Guardicore" value(".metadata.cef.device_vendor"))
        and match("Centra" value(".metadata.cef.device_product"));
    };
    parser { app-cef-akamai_guardicore(); };
};


