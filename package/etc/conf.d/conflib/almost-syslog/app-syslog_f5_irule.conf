block parser syslog_f5_irule-parser() {    
 channel {
        filter { 
            message('^(?<PRI>\<\d+\>) ?([A-Z][a-z]{2}  ?\d{1,2}(?: \d{4})? \d\d:\d\d:\d\d) ([^,]+),(.*)', flags(store-matches));
        };  
        rewrite {
            set("$MESSAGE", value("RAWMSG"));
        };
        parser {
            syslog-parser(
                flags(assume-utf8, guess-timezone)
                template("$1 $2 $3 $4")
            );
        };
        rewrite {
            set("rfc3164_f5irule", value("fields.sc4s_syslog_format"));
        };                       
        
   };
};
application syslog_f5_irule[sc4s-almost-syslog] {
    parser { syslog_f5_irule-parser(); };   
};
