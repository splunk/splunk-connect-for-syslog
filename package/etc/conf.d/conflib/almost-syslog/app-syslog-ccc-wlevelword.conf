block parser syslog_bsddate_wlevelword-parser() {    
 channel {
        filter { 
            message('^(\<\d+> ?\w\w\w +\d{1,2} \d\d:\d\d:\d\d [^ ]+) (alert|crit|debug|emerg|error|err|info|notice|warning) (.*)', flags(store-matches))
            ;
        };        

        rewrite {
            set("$MESSAGE", value("RAWMSG"));
        };                               
        parser {
            syslog-parser(
                flags(assume-utf8, expect-hostname)
                template("$1 $3")
            );
        };        
        rewrite {
            guess-time-zone();
            set("rfc3164_wlevel", value("fields.sc4s_syslog_format"));
        };                       
        
   };
};
application syslog_bsddate_wlevelword[sc4s-almost-syslog] {
    parser { syslog_bsddate_wlevelword-parser(); };   
};
