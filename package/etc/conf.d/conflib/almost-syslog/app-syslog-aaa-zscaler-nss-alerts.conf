block parser zscaler_nss_alerts_header-parser() {    
 channel {
        #
        filter { 
            message('^(\<\d+> ?\w\w\w [ \d]?\d \d\d:\d\d:\d\d) \[([^\]]+)] (ZscalerNSS: .*)', flags(store-matches));
        };   
        parser {
            syslog-parser(

                flags(assume-utf8, guess-timezone)
                template("$1 $2 $3 $4")
            );

        };
        rewrite {
            set("raw_zscaler_nss_alerts", value("fields.sc4s_syslog_format"));
        };     
   };
};
application zscaler_nss_alerts_header[sc4s-almost-syslog] {
	parser { zscaler_nss_alerts_header-parser(); };   
};



