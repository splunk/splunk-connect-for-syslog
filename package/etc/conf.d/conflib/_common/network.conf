@module confgen context(source) name(gen_source_dedicated_port) exec("gomplate --file `syslog-ng-sysconfdir`/conf.d/conflib/_common/network.conf.tmpl")

block source dedicated_port(udp_port(no) tcp_port(no) tls_port(no) flags("no-parse")) {
  gen_source_dedicated_port(
      udp_port(`udp_port`)
      tcp_port(`tcp_port`)
      tls_port(`tls_port`)
      flags(`flags`)
    )
};