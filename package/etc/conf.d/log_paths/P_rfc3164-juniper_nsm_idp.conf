log {

    source(s_default-ports);
    filter(f_is_rfc3164);
    filter(f_juniper_nsm_idp);

    rewrite {r_set_splunk_dest_default(sourcetype("juniper:nsm:idp"), index("netids"), template("t_standard"))};
    parser {
                p_add_context_splunk(key("juniper_idp"));
    };

    destination(d_hec);  #--HEC--
    flags(flow-control);
};
