# ===============================================================================================
# Juniper Structured logging
# ===============================================================================================

log {

    source(s_default-ports);
    filter(f_is_rfc5424_strict);
    filter(f_juniper_junos);

    if (program('RT_IDP')) {
        r_set_splunk_dest_default(sourcetype("juniper:junos:idp:structured", index("netids")));
        parser {p_add_context_splunk(key("juniper_idp")); };
    } elif (program('RT_FLOW')) {
        r_set_splunk_dest_default(sourcetype("juniper:junos:firewall:structured", index("netfw")));
        parser {p_add_context_splunk(key("juniper_junos_flow")); };
    } elif (program('RT_IDS')) {
        r_set_splunk_dest_default(sourcetype("juniper:junos:firewall:structured", index("netids")));
        parser {p_add_context_splunk(key("juniper_junos_ids")); };
    } elif (program('RT_UTM')) {
        r_set_splunk_dest_default(sourcetype("juniper:junos:firewall:structured", index("netids")));
        parser {p_add_context_splunk(key("juniper_junos_utm")); };
    else {
        r_set_splunk_dest_default(sourcetype("juniper:junos:firewall:structured", index("netops")));
        parser {p_add_context_splunk(key("juniper_structured")); };
    };

    rewrite { r_set_splunk(template("t_hdr_sdata_msg"))};
    destination(d_hec);  #--HEC--


};
