# ===============================================================================================
# Juniper NSM
# ===============================================================================================

log {

    source(s_default-ports);
    filter(f_is_rfc3164);
    filter(f_juniper_nsm);

    rewrite { r_set_splunk_dest_default(sourcetype("juniper:nsm"), index("netfw"))};

    parser {
                p_add_context_splunk(key("juniper_nsm"));
    };
    rewrite {
        r_set_splunk(template("t_standard"))
    };
    destination(d_hec);  #--HEC--
    flags(flow-control);
};
