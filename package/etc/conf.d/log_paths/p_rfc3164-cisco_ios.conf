
# ===============================================================================================
# Cisco IOS (Route/Switch)
# ===============================================================================================

log {

    source(s_default-ports);
    filter(f_cisco_ios);


    rewrite { r_set_splunk_dest_default(sourcetype("cisco:ios"), index("netops"), template("t_msg_only"))};
    parser {
        p_add_context_splunk(key("cisco_ios"));
    };

    destination(d_hec);  #--HEC--

    flags(flow-control);
};
