log {

    source(s_default-ports);
    filter(f_cisco_nx_os);

    rewrite { r_set_splunk_dest_default(sourcetype("cisco:ios"), index("netops"))};
    parser {
            p_add_context_splunk(key("cisco_nx_os"));
    };
    rewrite {
        r_set_splunk(template("t_hdr_msg"))
    };
    destination(d_hec);  #--HEC--
    flags(flow-control);
};