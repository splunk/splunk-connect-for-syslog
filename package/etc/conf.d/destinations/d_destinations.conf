

# ===============================================================================================
# Direct connection to Splunk via HEC
# ===============================================================================================

# ===============================================================================================
# Be sure to adjust batch paramaters below to suit scale/environment
# Set workers to the number of indexers or HWF HEC endpoints
# If validated certs are used, uncomment relevant lines in the tls() block below
# and change peer-verify() to "yes"
# ===============================================================================================

destination d_hec {
    http(
         url("`SPLUNK_HEC_URL`")
         method("POST")
         log-fifo-size(`splunk-log-fifo-size`)
         workers(`SYSLOGNG_HEC_WORKERS`)
         batch-lines(1000)
         batch-bytes(2048Kb)
         batch-timeout(3)
         timeout(15)
         user_agent("syslog-ng User Agent")
         user("syslog-ng")
         headers("Connection: close")
         password("`SPLUNK_HEC_TOKEN`")
         persist-name("splunk")
         disk-buffer(mem-buf-length(15000)
                     disk-buf-size(20000)
                     reliable(no)
                     dir("/opt/syslog-ng/var/data/disk-buffer/"))
         tls(peer-verify(no)
#            ca-dir("dir")
#            ca-file("ca")
#            cert-file("cert")
#            cipher-suite("cipher") 
#            key-file("key")
#            peer-verify(yes|no)
#            ssl-version(<the permitted SSL/TLS version>)
            )
         body('$(format-json
                 time=$S_UNIXTIME.$S_MSEC
                 host=$HOST
                 source=${HOST_FROM}
                 sourcetype=${.splunk.sourcetype}
                 index=${.splunk.index}
                 event=$(template ${.splunk.template} $(template `splunk-default-template`))
                 fields.*)')
        );
    };

destination d_hecmetrics {
    http(
         url("`SPLUNK_HEC_URL`")
         method("POST")
         batch-lines(5)
         batch-bytes(512Kb)
         batch-timeout(1)
         timeout(15)
         user_agent("syslog-ng User Agent")
         user("syslog-ng")
         password("`SPLUNK_HEC_TOKEN`")
         persist-name("splunk_metrics")
         tls(peer-verify(no)
#            ca-dir("dir")
#            ca-file("ca")
#            cert-file("cert")
#            cipher-suite("cipher")
#            key-file("key")
#            peer-verify(yes|no)
#            ssl-version(<the permitted SSL/TLS version>)
            )
         body('$MESSAGE')
        );
    };
