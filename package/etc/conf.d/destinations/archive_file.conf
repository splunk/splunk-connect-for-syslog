destination d_archive {
    file("/opt/syslog-ng/var/archive/${YEAR}/${MONTH}/${DAY}/${fields.sc4s_vendor_product}_${YEAR}${MONTH}${DAY}${HOUR}0000.log"
         template('${HOUR}:${MIN}:${SEC} ${TZ} ${HOST} sc4sarchive: $(template ${fields.sc4s_template} $(template "t_standard"))\n')
         template-escape(no));
};