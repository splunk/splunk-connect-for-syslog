block parser app-cisco-cisco_asa() {
 channel {
        rewrite {
            r_set_splunk_dest_default(
                index("netfw")
                sourcetype('cisco:asa')
                vendor('cisco')
                product('asa')

            );
        };

   };
};
application app-cisco-cisco_asa[cisco_syslog] {
	filter {
        message('%ASA-' type(string) flags(prefix))
    };	
    parser { app-cisco-cisco_asa(); };
};
