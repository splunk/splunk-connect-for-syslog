block parser app-syslog-veeam_mp() {
    channel {
        rewrite {
            r_set_splunk_dest_default(
                index("infraops")
                sourcetype('veeam_vbr_syslog')
                vendor('veeam')
                product('veeam')
            );
        };
    };
};
application app-syslog-veeam_mp[sc4s-syslog-pgm] {
    filter {
        program('Veeam_MP' type(string) flags(prefix));
    };
    parser { app-syslog-veeam_mp(); };
};