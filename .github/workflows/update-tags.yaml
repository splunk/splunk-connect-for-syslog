name: Release Tagger

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+_ec"   ### Enterprise release

permissions:
  actions: read
  contents: write

jobs:
  update-semver-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Semver Tags Main
        uses: tchupp/actions-update-semver-tags@v1

      - name: Update Semver Tags (Enterprise)
        uses: tchupp/actions-update-semver-tags@v1
        with:
          tag_prefix: "" 