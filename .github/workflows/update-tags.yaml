name: Release Tagger

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  # release:
  #   types:
  #     - published
  #     - edited

permissions:
  actions: read
  contents: write

jobs:
  update-semver-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Semver Tags
        uses: tchupp/actions-update-semver-tags@v1
