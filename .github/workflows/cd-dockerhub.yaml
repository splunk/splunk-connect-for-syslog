name: cd-github
on:
  push:
    branches-ignore:
      - "**"
    tags:
      - "v*"
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
      - name: Setup regctl
        run: |
          curl -L https://github.com/regclient/regclient/releases/download/v0.3.5/regctl-linux-amd64 >/tmp/regctl
          chmod 755 /tmp/regctl
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1.10.0
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Docker meta
        id: docker_action_meta
        uses: docker/metadata-action@v3
        with:
          images: docker.io/splunk/scs
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=sha,format=long
      - id: Pull
        name: Pull Container
        run: |
          VERSION=$(cat package/etc/VERSION)
          /tmp/regctl image copy ghcr.io/splunk/splunk-connect-for-syslog/container:$VERSION docker.io/splunk/scs:$VERSION
          for line in $CONTAINER_SOURCE_TAGS; do echo working on "$line"; /tmp/regctl image copy docker.io/splunk/scs:$VERSION $line; done
        env:
          CONTAINER_SOURCE_TAGS: ${{ steps.meta.docker_action_meta.container_tags }}
