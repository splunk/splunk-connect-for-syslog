apiVersion: v1
kind: Service
metadata:
  name: sc4s-ext-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: sc4s
spec:
  ports:
    - port: 514
      targetPort: 514
      protocol: TCP
  selector:
    app: sc4s
  type: LoadBalancer
  externalTrafficPolicy: Local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: splunk-sc4s-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500M
---
apiVersion: v1
kind: Service
metadata:
  name: sc4s-ext-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: sc4s
spec:
  ports:
    - port: 514
      targetPort: 514
      protocol: UDP
  selector:
    app: sc4s
  type: LoadBalancer
  externalTrafficPolicy: Local
---

