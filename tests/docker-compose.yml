version: "3.7"

services:
  sc4s:
    build:
      context: ../package
    hostname: sc4s
    #When this is enabled test_common will fail
    # command: -det
    ports:
      - "514"
      - "601"
      - "514/udp"
      - "5000-5050"
      - "5000-5050/udp"
      - "6514"
    stdin_open: true
    tty: true
    links:
      - splunk
    environment:
      - SPLUNK_HEC_URL=https://splunk:8088
      - SPLUNK_HEC_TOKEN=${SPLUNK_HEC_TOKEN}
      - SPLUNK_HEC_ALT_DESTS=FOO,BAR
      - SPLUNK_HEC_FOO_URL=https://splunk:8088
      - SPLUNK_HEC_FOO_TOKEN=${SPLUNK_HEC_TOKEN}
      - SPLUNK_HEC_BAR_URL=https://splunk:8088
      - SPLUNK_HEC_BAR_TOKEN=${SPLUNK_HEC_TOKEN}
      - SC4S_DEST_SPLUNK_SC4S_METRICS_HEC=yes
      - SC4S_SOURCE_TLS_ENABLE=no
      - SC4S_DEST_SPLUNK_HEC_TLS_VERIFY=no
      - SC4S_DEST_SPLUNK_HEC_FOO_TLS_VERIFY=no
      - SC4S_DEST_SPLUNK_HEC_BAR_TLS_VERIFY=no
      - SC4S_LISTEN_JUNIPER_NETSCREEN_TCP_PORT=5000
      - SC4S_LISTEN_CISCO_ASA_TCP_PORT=5001
      - SC4S_LISTEN_CISCO_IOS_TCP_PORT=5002
      - SC4S_LISTEN_CISCO_MERAKI_TCP_PORT=5003
      - SC4S_LISTEN_JUNIPER_IDP_TCP_PORT=5004
      - SC4S_LISTEN_PALOALTO_PANOS_TCP_PORT=5005,6005
      - SC4S_LISTEN_PALOALTO_PANOS_UDP_PORT=5005,6005
      - SC4S_LISTEN_PFSENSE_TCP_PORT=5006
      - SC4S_LISTEN_CISCO_ASA_UDP_PORT=5001
      - SC4S_LISTEN_CISCO_IOS_UDP_PORT=5002
      - SC4S_LISTEN_CISCO_MERAKI_UDP_PORT=5003
      - SC4S_LISTEN_JUNIPER_IDP_UDP_PORT=5004
      - SC4S_LISTEN_PALOALTO_PANOS_UDP_PORT=5005
      - SC4S_LISTEN_PFSENSE_UDP_PORT=5006
      - SC4S_LISTEN_F5_BIGIP_UDP_PORT=5007
      - SC4S_ARCHIVE_GLOBAL=no
      - SC4S_SOURCE_STORE_RAWMSG=yes
      - SC4S_LISTEN_CHECKPOINT_SPLUNK_NOISE_CONTROL=yes
      - SC4S_SOURCE_LISTEN_UDP_SOCKETS=2
  splunk:
    build:
      context: ../splunk
    hostname: splunk
    ports:
      - "8000:8000"
      - "8088"
      - "8089"
    environment:
      - SPLUNK_HEC_TOKEN=${SPLUNK_HEC_TOKEN}
      - SPLUNK_PASSWORD=${SPLUNK_PASSWORD}
      - SPLUNK_START_ARGS=--accept-license
    volumes:
      - splunk-var:/opt/splunk/var

volumes:
  results:
    external: false
  splunk-var:
    external: false
