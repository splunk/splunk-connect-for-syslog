version: "3.7"
services:

  ansible_sc4s:
    build:
      context: ../
      dockerfile: ./ansible/Dockerfile
    command: tail -f /dev/null
    volumes:
      - ../:/opt
    container_name: ansible_sc4s
    networks:
      - ansible_net

networks:
  ansible_net:
