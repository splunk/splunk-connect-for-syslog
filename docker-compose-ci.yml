version: "3.7"
services:
  test:
    build: ./tests
    entrypoint:
      - /entrypoint.sh
      - --splunk_type=external
      - --splunk_host=splunk
    links:
      - splunk
      - sc4s
    volumes:
      - sc4s-results:/work/test-results
    environment:
      - SPLUNK_PASSWORD=${SPLUNK_PASSWORD}

  sc4s:
    image: ${REGISTRY}/${CI_IMAGE}:${CIRCLE_SHA1}
    hostname: sc4s
    ports:
      - "514"
      - "601"
      - "514/udp"
      - "5000"
      - "5000/udp"
    stdin_open: true
    tty: true
    links:
      - splunk
    environment:
      - SPLUNK_HEC_URL=${SPLUNK_HEC_URL}
      - SPLUNK_HEC_TOKEN=${SPLUNK_HEC_TOKEN}
      - SPLUNK_CONNECT_METHOD=${SPLUNK_CONNECT_METHOD}
      - SPLUNK_DEFAULT_INDEX=${SPLUNK_DEFAULT_INDEX}
      - SPLUNK_METRICS_INDEX=${SPLUNK_DEFAULT_INDEX}
      - SC4S_DEST_SPLUNK_HEC_TLS_VERIFY=no
      - SC4S_LISTEN_JUNIPER_NETSCREEN_TCP_PORT=5000
      - SC4S_LISTEN_PFSENSE_TCP_PORT=5006

  splunk:
    image: splunk/splunk:latest
    hostname: splunk
    ports:
      - "8000:8000"
      - "8088:8088"
      - "8089:8089"
    environment:
      - SPLUNK_HEC_TOKEN=${SPLUNK_HEC_TOKEN}
      - SPLUNK_PASSWORD=${SPLUNK_PASSWORD}
      - SPLUNK_START_ARGS=${SPLUNK_START_ARGS}
      - SPLUNK_APPS_URL=${SPLUNK_APPS_URL}
      - SPLUNKBASE_USERNAME=${SPLUNKBASE_USERNAME}
      - SPLUNKBASE_PASSWORD=${SPLUNKBASE_PASSWORD}
    volumes:
      - splunk-etc:/opt/splunk/etc
volumes:
  sc4s-results:
    external: true
  splunk-etc:
    external: true
